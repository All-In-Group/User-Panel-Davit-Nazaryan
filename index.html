<!DOCTYPE html>
<html>
	<head>
		<title>User Panel</title>
		<link rel="stylesheet" type="text/css" href="css.css">
		
	</head>
	<body>
		<div id="box">
			<div id="panel">
				<div id="user_img">
					<div id="img_border">
                        <img src="images/pic.png" id="img">
					</div>
                </div>
                <div id="user_info">
                    
                </div>
				<hr>
				<div id="box_list">

					<div id="box_list_0" class="box_list" >
						<input type="button" id="btn_coupon" value="Coupon" class="btn">
					</div>

					<div id="box_list_1" class="box_list" >
						<input type="button" id="btn_history" value="History" class="btn">
					</div>

					<div id="box_list_2" class="box_list">
						<input type="button" id="btn_wish" value="Wishlist" class="btn">
					</div>

					<div id="box_list_3" class="box_list" >
						<input type="button" id="btn_bonus" value="Bonus" class="btn">
					</div>

					<div id="box_list_4" class="box_list" >
						<input type="button" id="btn_card" value="Card" class="btn">
					</div>

					<div id="box_list_5" class="box_list" >
						<input type="button" id="btn_edit" value="Edit Profile" class="btn">
					</div>

				</div>
			</div>
			<div id="content">
				<div id="coupon" class="content_list">
					
				</div>
				
				<div id="wishlist" class="content_list">
					<table id="wish_table">
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Name</th>
						</tr>
						
					</table>
				</div>

				<div id="card" class="content_list">
					<table id="card_table">
                        <tr>
                            <th>Card</th>
							<th>Number</th>
							<th>VCC</th>
						</tr>
						</table>
				</div>
				
				<div id="history" class="content_list">
					<table id="table">
                        <tr>
                            <th>Info</th>
                            <th>Order</th>
                            <th>Date</th>
                            <th>Price</th>
                            <th>Status</th>
                        </tr>
                        
                    </table>
				</div>
				
				<div id="bonus" class="content_list">
					
				</div>
				
				<div id="editprofile" class="content_list">
					<div id="info_box">
				      <form name="info">
				        User ID<br><input type = "text" name = "user_id" class="input" /><br>
				        Name<br><input type = "text" name = "name" class="input"/><br>
				        Surname<br><input type = "text" name = "surname" class="input"/><br>
				        Date of birth<br><input type = "date" name = "dob" class="input"/><br>
				        Phone Number<br><input type = "text" name = "number" class="input"/><br>
				        E-Mail<br><input type = "text" name = "mail" class="input"/><br>
				        Adress line<br><input type = "text" name = "adress" class="input"/><br>
				        Postal code<br><input type = "text" name = "code" class="input"/>
				      </form>
			    	</div>
			    	<div id="info_btn">
						<div id="change_img"  class="btn">
							<input type="file" id="btn_u" accept="image/*" onchange="loadFile(event)" hidden/>
							<label for="btn_u">Change image</label>
						</div>
						<div id="box_list_5" class="box_list" >
							<input type="button" id="btn_edit" value="Edit" class="btn">
						</div>
			    	</div>	
				</div>
			</div> 
		</div>



		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
